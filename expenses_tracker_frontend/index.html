<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src='src/index.js'></script>
</head>
<body>

<header>
    <div>
        Expenses Tracker
    </div>
</header>

<main role="main" class="container">
    <div>
        <h3>Budget: </h3>
        <div class="input-group mb-3" id="budget">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                   placeholder="Set monthly budget">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
            <button class="comment-button" type="submit" id="budget-submit">Submit</button>
            <button class="comment-button" type="submit" id="budget-edit">Edit</button>
        </div>
    </div>

    <div id = 'form-expense'>
        <form id = "expense-form">
            <h3>Add an expense</h3>
    
            <input
              type="text"
              name="description"
              value=""
              placeholder="Enter a description"
              class="input-text"
            />
            <br />
            <input
              type="float"
              name="amount"
              value=""
              placeholder="Enter an amount"
              class="input-text"
            />
            <br />
            <input
            type="text"
            name="date"
            value=""
            placeholder="Date: mm/dd/yyyy"
            class="input-text"
          />
            <br />
            <select class="form-select" aria-label="Category">
                <option selected>Select a category</option>

              </select>
            <input
              type="submit"
              name="submit"
              value="Add Expense"
              class="submit"
            />
          </form>
    </div>

    <div id="grouped-expenses">
        <h2>Expenses by category</h2>
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th style="width:60%" scope="col">Category</th>
                <th style="width:40%" scope="col">Total Amount</th>
            </tr>
            </thead>
            <tbody id="grouped-expenses-body">
            </tbody>
        </table>
    </div>
    <br>

    <h2>Detailed Expenses Info</h2>
    <div id='user-expenses'>
        <table>
            <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody id='expenses-table-body'>

            </tbody>
        </table>
    </div>

</main>

</footer>
</body>
</html>
